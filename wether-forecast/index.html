<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather forecst</title>
    <!-- normalizer -->
    <link rel="stylesheet" href="../normalize.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- styles -->
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="app">
      <!-- header -->
      <header class="header">
        <!-- header-title -->
        <div class="header-wrapper">CSS Weather Forecast</div>
      </header>
      <!-- main section -->
      <main class="main">
        <!-- weather -->
        <div class="main-wrapper">
          <div class="weather-first-line-wrapper">
            <div class="lisbon-weather">Lisbon 21 &#8451;</div>
            <div class="paris-weather">Paris 11 &#8451;</div>
            <div class="belgrade-weather">Belgrade 15 &#8451;</div>
          </div>
          <div class="weather-second-line-wrapper">
            <div>Venice 21 &#8451;</div>
            <div>Tel-Avive 32 &#8451;</div>
            <div>Cair 21 &#8451;</div>
            <div>New-York 17 &#8451;</div>
          </div>
          <div class="weather-third-line-wrapper">
            <div>New-Delhi 17 &#8451;</div>
            <div>San-Francisco 15 &#8451;</div>
            <div>Tokyo 8 &#8451;</div>
          </div>
          <div class="weather-fourth-line-wrapper">
            <div class="sidney-weather">Sidney 25 &#8451;</div>
          </div>
        </div>
      </main>
      <!-- footer -->
      <footer>
        <!-- footer message -->
        <div>
          Have a nice day and don't forget umbrella if you are in New Delhi now!
        </div>
      </footer>
    </div>
  </body>
</html>
