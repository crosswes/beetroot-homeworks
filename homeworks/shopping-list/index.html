<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
    <link rel="stylesheet" href="/normalize.css" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="app">
      <header>
        <div>CSS Dinner Shopping List</div>
        <div>Let's go to the mall!</div>
      </header>
      <main>
        <div class="list-box">
          <div><input type="checkbox" name="item-1" id="item-1"><label for="item-1">A lot of pickles</label></div>
          <div><input type="checkbox" name="item-2" id="item-2"><label for="item-2">10 apples</label></div>
          <div><input type="checkbox" name="item-3" id="item-3"><label for="item-3">20 oranges</label></div>
          <div><input type="checkbox" name="item-4" id="item-4"><label for="item-4">13 plates</label></div>
          <div><input type="checkbox" name="item-5" id="item-5"><label for="item-5">15 bentos</label></div>
          <div><input type="checkbox" name="item-6" id="item-6"><label for="item-6">1 bottle of Sake</label></div>
        </div>
      </main>
      <footer>
        <div>Bon appetit :)</div>
      </footer>
    </div>
  </body>
</html>
