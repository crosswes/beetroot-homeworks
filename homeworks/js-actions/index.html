<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Actions</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="original-text" id="js-text">Press Ctrl + E to change text</div>
    <input
      type="text"
      class="text-input text-input--hide"
      id="js-input"
      placeholder="Press Ctrl + S to save the text"
    />
    <div class="modifyed-text" id="js-text--modifyed"></div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
